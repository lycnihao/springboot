server:
  port: 3302
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hom1db?characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: true

  cache:
    type: ehcache
    ehcache:
      config: classpath:/ehcache.xml

cors:
  url: http://www.hom1.cn
